dist: bionic
language: python
python:
  - "3.6"      # current detault Python on Travis CI
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build
install: pip install tox
script: tox -e test
after_success: tox -e report-coverage
jobs:
  include:
    - stage: lint, security check and generate docs and distributions
      script: tox -e lint,safety,docs,package
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/bb499a791e0cf35113e1
    on_success: change
    on_failure: always
