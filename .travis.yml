language: python
python:
  - "3.5"
  - "3.6"
  - "pypy"
install:
  - pip install -U pipenv
  - pipenv install -r requirements.txt
before_success:
  - coverage erase
script:
  - pipenv run pytest
after_success:
  - coverage combine
  - codecov
  - ocular
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/bb499a791e0cf35113e1
    on_success: change
    on_failure: always
