dist: bionic
language: python
python:
  - "3.7"
  - "3.8"
  - "3.9"
  - "nightly"
install: pip install --upgrade tox pip wheel
script: tox -e test
after_success: tox -e report-coverage
jobs:
  include:
    - stage: lint, security check and generate docs and distributions
      script: tox -e lint,safety,docs,package
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/bb499a791e0cf35113e1
    on_success: change
    on_failure: always
