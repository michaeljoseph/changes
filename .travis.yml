language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -U -r requirements.txt
before_success:
  - coverage erase
script:
  - pytest
after_success:
  - coverage combine
  - codecov
  - ocular
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/bb499a791e0cf35113e1
    on_success: change
    on_failure: always
